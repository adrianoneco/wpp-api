version: '3.8'

services:
  # WPP API Application
  app:
    build: .
    container_name: wpp-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/wpp-api
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=wpp-media
      - MINIO_USE_SSL=false
      - WPP_SESSION_NAME=wpp-session
      - WPP_HEADLESS=true
    volumes:
      - ./tokens:/app/tokens
    depends_on:
      - mongodb
      - minio
    networks:
      - wpp-network

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: wpp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - wpp-network

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: wpp-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - wpp-network

volumes:
  mongodb_data:
  minio_data:

networks:
  wpp-network:
    driver: bridge
